<!DOCTYPE html>
<html lang="en">

<!--Head section contains metadata (not displayed in page)-->
<head>
    <!--viewport scale-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <!--Title displayed in browser tab-->
    <title>Grids for Mobile</title>
  </head>

  <body>
    <div class = "grid">

        <div class="grid-item long">

        <div class="grid-item square">
            <img src="image/SwordAO.jpg">

        <div class="grid-item square">
            <img src="image/SwordG.jpg">
        </div>

        <div class="grid-item square">
